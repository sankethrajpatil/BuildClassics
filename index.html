<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whack-a-Sanketh!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.google.com/share?selection.family=Great+Vibes" rel="stylesheet">
    <style>
        /* * A CUTE, SUNNY YELLOW THEME 
         * Fonts: 'Pacifico' for headings and 'Kalam' for body text.
         * Colors: Soft yellows, ambers, and warm browns.
         */
        body {
            font-family: 'Kalam', cursive;
            background: linear-gradient(135deg, #fffde7, #ffecb3); /* Light to medium yellow */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            text-align: center;
            color: #5d4037; /* Brownish text for contrast */
        }

        /* The main container for all game elements */
        .container {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 90vw;
            max-height: 90vh;
        }

        h1, h2 {
            font-family: 'Pacifico', cursive;
            color: #ff8f00; /* Amber for titles */
            margin-bottom: 1rem;
        }
        
        p {
            font-size: 1.2rem;
        }

        /* Styling for all buttons */
        .button {
            background-color: #ffca28; /* Amber */
            color: #5d4037;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-family: 'Kalam', cursive;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 15px rgba(255, 202, 40, 0.5);
            margin-top: 1rem;
        }

        .button:hover {
            background-color: #ffb300; /* Darker amber */
            transform: scale(1.1);
        }

        /* The main game screen, hidden by default */
        #game-screen {
            display: none;
            cursor: url('https://i.imgur.com/gFe2y6h.png') 32 32, auto;
        }

        /* The grid of holes */
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 2rem;
            width: 360px; /* Fixed width for consistency */
            margin-left: auto;
            margin-right: auto;
        }

        /* Each individual hole */
        .hole {
            width: 100px;
            height: 100px;
            background-image: url('https://i.imgur.com/c1hJp16.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            overflow: hidden;
        }

        /* The picture that pops up */
        .mole {
            width: 80%;
            position: absolute;
            bottom: -100%;
            left: 10%;
            background-image: url('https://i.imgur.com/I7e4g4P.png');
            background-size: cover;
            background-position: center;
            height: 100%;
            border-radius: 50%;
            transition: bottom 0.3s ease-in-out;
        }
        
        .mole.up {
            bottom: 10px;
        }
        
        .score {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            font-family: 'Pacifico', cursive;
        }

        /* The final surprise message screen */
        #surprise-message {
            display: none;
            animation: fadeIn 2s ease-in;
        }
        
        #surprise-message h2 {
            font-size: 2.5rem;
        }

        #surprise-message p {
            font-size: 1.5rem;
            padding: 0 2rem;
        }
        
        .heart {
             color: #ffca28; /* Matching yellow heart */
             font-size: 2rem;
             animation: beat 1s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes beat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

    </style>
</head>
<body>

    <div class="container">
        <!-- START SCREEN -->
        <div id="start-screen">
            <h1>Hi Varsha, A Little Game For You</h1>
            <p id="welcome-message"></p>
            <button id="play-button" class="button">Let's Play!</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-screen">
            <div class="score">Hits: <span id="score-value">0</span></div>
            <div class="game-board" id="game-board">
                <!-- Holes will be generated by JavaScript -->
            </div>
        </div>

        <!-- SURPRISE MESSAGE SCREEN -->
        <div id="surprise-message">
            <h2>Okay, okay, you win! <span class="heart">‚ù§</span></h2>
            <p>
                I love you. Have you gotten all your anger out? <br/> <br/>
                I'm really sorry. I am so worried for you, you don't deserve this.
                <br/>Thank you so much for holding us. When you feel like, let's talk?
            </p>
            <!-- NEW BUTTON TO CONTINUE PLAYING -->
            <button id="continue-button" class="button">Still Mad? Whack Me More!</button>
        </div>

    </div>

    <script>
        // --- CONFIGURATION ---
        const hammerCursorURL = 'hammerCursorURL.png';
        const holeImageURL = 'holeImageURL.png';
        const moleImageURL = 'moleImageURL.png';

        const hammerImg = document.createElement('img');
        hammerImg.src = "hammerCursorURL.png"; // Your large hammer image
        hammerImg.style.position = "absolute";
        hammerImg.style.pointerEvents = "none";
        hammerImg.style.zIndex = 9999;
        hammerImg.style.width = "128px"; // or match actual image size
        hammerImg.style.height = "128px";
        document.body.appendChild(hammerImg);

        document.addEventListener("mousemove", e => {
        const hammerWidth = 128;
        const hammerHeight = 128;

        hammerImg.style.left = `${e.pageX - hammerWidth / 2}px`;
        hammerImg.style.top = `${e.pageY - hammerHeight / 2}px`;
});



        
        // --- GAME ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const gameScreen = document.getElementById('game-screen');
        const surpriseMessage = document.getElementById('surprise-message');
        const playButton = document.getElementById('play-button');
        const continueButton = document.getElementById('continue-button');
        const gameBoard = document.getElementById('game-board');
        const scoreValue = document.getElementById('score-value');
        const welcomeMessageEl = document.getElementById('welcome-message');
        gameScreen.style.cursor = "none";


        // --- GAME VARIABLES ---
        let score = 0;
        let lastHole;
        let gameTimer;
        let boardBuilt = false;
        const hitsToWin = 15;
        const welcomeMessageText = "Hey you... I know you're mad at me, but maybe smacking my face a few times will help? :)";

        // --- GAME LOGIC ---

        /**
         * Initializes the game by setting up the welcome message and buttons.
         */
        function initialize() {
            welcomeMessageEl.textContent = welcomeMessageText;
            playButton.addEventListener('click', startGame);
            continueButton.addEventListener('click', restartGame);
        }
        
        /**
         * Starts the game for the first time.
         */
        function startGame() {
            startScreen.style.display = 'none';
            runGameRound();
        }
        
        /**
         * Restarts the game from the surprise screen.
         */
        function restartGame() {
            surpriseMessage.style.display = 'none';
            runGameRound();
        }

        /**
         * Runs a round of the game.
         */
        function runGameRound() {
            gameScreen.style.display = 'block';
            if (!boardBuilt) {
                createGameBoard();
                boardBuilt = true;
            }
            score = 0;
            scoreValue.textContent = score;
            gameTimer = setInterval(popMole, Math.random() * 1000 + 500);
        }

        /**
         * Creates the grid of holes for the game.
         */
        function createGameBoard() {
            gameBoard.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const hole = document.createElement('div');
                hole.classList.add('hole');
                hole.style.backgroundImage = `url('${holeImageURL}')`;
                
                const mole = document.createElement('div');
                mole.classList.add('mole');
                mole.style.backgroundImage = `url('${moleImageURL}')`;
                mole.addEventListener('click', whack);
                
                hole.appendChild(mole);
                gameBoard.appendChild(hole);
            }
        }

        /**
         * Makes a mole pop up from a random hole.
         */
        function popMole() {
            const holes = document.querySelectorAll('.hole');
            const mole = randomHole(holes);
            
            mole.classList.add('up');
            
            setTimeout(() => {
                mole.classList.remove('up');
            }, Math.random() * 800 + 700);
        }

        /**
         * Selects a random, non-repeating hole for the mole to appear in.
         */
        function randomHole(holes) {
            const idx = Math.floor(Math.random() * holes.length);
            const hole = holes[idx];
            if (hole === lastHole) return randomHole(holes);
            lastHole = hole;
            return hole.querySelector('.mole');
        }
        
        /**
         * Handles the "whack" event when the mole is clicked.
         */
         function whack(e) {
            if (!e.isTrusted) return;

            const hammerRect = hammerImg.getBoundingClientRect();
            const moleRect = e.target.getBoundingClientRect(); // the mole you clicked near

            const isOverlap =
                hammerRect.left < moleRect.right &&
                hammerRect.right > moleRect.left &&
                hammerRect.top < moleRect.bottom &&
                hammerRect.bottom > moleRect.top;

            if (isOverlap && e.target.classList.contains('up')) {
                score++;
                scoreValue.textContent = score;
                e.target.classList.remove('up');

                if (score >= hitsToWin) {
                endGame();
                }
            }
        }

        gameScreen.addEventListener("click", function (e) {
            if (e.target.classList.contains("mole")) {
            whack(e);
            }
        });

        /**
         * Ends the game and displays the surprise message.
         */
        function endGame() {
            clearInterval(gameTimer);
            gameTimer = null;
            gameScreen.style.display = 'none';
            surpriseMessage.style.display = 'block';
        }

        // --- INITIALIZE THE SCRIPT ---
        initialize();

    </script>
</body>
</html>
